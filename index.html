<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.product-list {
    display: flex;             /* 横並びにする */
    gap: 20px;                 /* 商品間のスペース */
    overflow-x: auto;          /* 横スクロールを有効にする */
    padding: 10px 0;           /* 上下の余白を追加 */
    white-space: nowrap;       /* 折り返しをしない */
}

.product {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    width: 200px;              /* 商品カードの幅 */
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    flex-shrink: 0;            /* 商品カードが縮小しないように */
}

.product:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

#product-details {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

#product-details img {
    max-width: 100%;
    border-radius: 8px;
}

    </style>
</head>
<body>
    <h1>商品一覧</h1>
    <div class="product-list" id="product-list">
        <!-- 商品がここに動的に表示されます -->
    </div>

    <div id="product-details">
        <h2>商品詳細</h2>
        <p>商品を選択してください。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
